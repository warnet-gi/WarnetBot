name: Ruff code format

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  format:
    name: black
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Check
        uses: astral-sh/ruff-action@v3
        with:
          args: "format --check --diff"
