name: Test & Coverage

on:
  # push:
  #   branches:
  #     - main
  # pull_request:
  #   branches:
  #     - main
  workflow_dispatch:

jobs:
  test-cov:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install uv
        uses: astral-sh/setup-uv@v6
      - name: Sync
        run: uv sync --locked --all-extras --dev
      - name: Test with pytest
        run: env $(cat .env.example | grep -v '^#' | xargs) uv run pytest --cov --disable-warnings -q --cov-report xml:coverage.xml
      - name: Get coverage
        if: github.event_name == 'pull_request'
        uses: orgoro/coverage@v3.1
        with:
          coverageFile: coverage.xml
          token: ${{ secrets.GITHUB_TOKEN }}
